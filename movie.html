<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" placeholder="Enter Movies" id="title">
        <button onclick="getMovies()">Search Movies</button>
        <div id="container"></div>
    </div>
    
</body>
</html>

<script>
async function getMovies(){
    // var key="9743f037"
    var title=document.querySelector("#title").value
    let url=`http://www.omdbapi.com/?t=${title}&apikey=9743f037`
    
    //  console.log(url);

    let res = await fetch(url);
   
    let data = await res.json();

     console.log(data)

     append(data)

}



function append(data){

    
        let container=document.getElementById("container")
    
            var h1=document.createElement("h1")
            h1.innerText=data.Title

            var p1=document.createElement("p")
            p1.innerText="Realeased Date "+data.Released


            var avt=document.createElement("img")
            avt.src=data.Poster


            container.append(h1,p1,avt)

    }

    

</script>
